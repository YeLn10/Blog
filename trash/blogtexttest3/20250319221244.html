#include <bits/stdc++.h>
using namespace std;
int d(int a,int b)
{
    return (!a)|b;
}
int f1(int q,int r)
{
    return d((q|(!r)),(r|(!q)));
}
int f2(int p,int q,int r)
{
    return d(d(p,r),(d(d(q,r),d(p|q,r))));
}
int f3(int p,int q,int r)
{
    return d(d(p,r),r&(!(p|q)));
}
int f4(int p,int q,int r)
{
    return d(q,!p)|(r|d(p,r));
}
int main()
{
    for(int i=0;i<=1;i++)
        for(int j=0;j<=1;j++)
            for(int k=0;k<=1;k++)
                cout<<i<<" "<<j<<" "<<k<<" "<<f4(i,j,k)<<endl;
    return 0;
}
